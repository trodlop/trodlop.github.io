<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>

</head>

<body>

    <div id="viewport_container">

        <canvas id="viewport" width="1000" height="1000"></canvas> <!-- viewport canvas -->

    </div>

    <div id="controls_container">

        <div id="controls_up_container">
            <img id="controls_up" class="template_controls template_controls_img" src="./icons/up.svg" alt="UP">
        </div>

        <div id="controls_left_container">
            <img id="controls_left" class="template_controls template_controls_img" src="./icons/left.svg" alt="LEFT">
        </div>

        <div id="controls_right_container">
            <img id="controls_right" class="template_controls template_controls_img" src="./icons/right.svg" alt="RIGHT">
        </div>

        <div id="controls_down_container">
            <img id="controls_down" class="template_controls template_controls_img" src="./icons/down.svg" alt="DOWN">
        </div>

        <div id="controls_clear__container">
            <h1 id="controls_clear" class="template_controls">CLEAR SCREEN</h1>
        </div>

    </div>

    <div id="presets_container">

        <div id="cube_preset_container">
            <div id="cube_preset">CUBE</div>
        </div>

        <div id="pyramid_preset_container">
            <div id="pyramid_preset">PYRAMID</div>
        </div>

        <div id="cuboid_preset_container">
            <div id="cuboid_preset">CUBOID</div>
        </div>

        <div id="dodecahedron_preset_container">
            <div id="dodecahedron_preset">DODECAHEDRON</div>
        </div>

    </div>
    
</body>

</html>
