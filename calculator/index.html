<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>

<body>

    <div class="flex_container_center_align">

        <h1 id="display_screen"></h1>

    </div>

    <div class="flex_container_center_align">

        <div class="grid">

            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
            <button id="button6">6</button>
            <button id="button7">7</button>
            <button id="button8">8</button>
            <button id="button9">9</button>
            <button id="button0">0</button>
            <button id="button_decimal">.</button>
            <button id="button_equals">=</button>
            <button id="button_plus">+</button>
            <button id="button_minus">-</button>
            <button id="button_multiply">x</button>
            <button id="button_divide">รท</button>
            <button id="buttonclear">CLEAR</button>
    
        </div>

    </div>

</body>

</html>
